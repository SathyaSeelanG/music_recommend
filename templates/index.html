<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Mood Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .app-header {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(8px);
            z-index: 1000;
        }

        .app-header h2 {
            color: white;
            margin: 0;
            font-size: 1.5rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .main-content {
            margin-top: 80px;
            margin-bottom: 80px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            padding: 1rem;
            text-align: center;
            color: white;
        }

        .footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        .heart {
            color: #ff4d6d;
            display: inline-block;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .container {
            margin-top: 80px;
            margin-bottom: 80px;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .description {
            color: #4a5568;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        select {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        select:focus {
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #667eea;
        }
    </style>
</head>

<body>
    <div class="app-header">
        <div class="logo">
            <span style="font-size: 1.8rem;">üéµ</span>
            <h2>Music Mood</h2>
        </div>
    </div>

    <div class="container">
        <div class="icon">üéµ</div>
        <h1>Music Mood Detector</h1>
        <p class="description">Let us detect your mood and recommend the perfect music for you!</p>
        <form method="POST" action="/">
            <select name="language" id="language">
                <option value="English">English</option>
                <option value="Tamil">Tamil</option>
                <option value="Spanish">Spanish</option>
                <option value="Hindi">Hindi</option>
                <option value="Korean">Korean</option>
            </select>
            <button type="submit">Get Started</button>
        </form>
    </div>

    <div class="footer">
        <p>Done with <span class="heart">‚ù§Ô∏è</span> by HV</p>
    </div>
</body>

</html>
